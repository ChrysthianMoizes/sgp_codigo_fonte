<p-dialog
  header="{{ hader }}"
  [modal]="true"
  [(visible)]="exibir"
  [style]="{ width: '60vw' }"
>
  <div class="ui-g">
    <div class="ui-g-10">
      <h3>Questão</h3>

      <span class="ui-float-label margem-top">
        <textarea
          rows="5"
          cols="70"
          pInputTextarea
          autoResize="autoResize"
        ></textarea>
        <label for="float-input">Descrição</label>
      </span>

      <span class="ui-float-label margem-top">
        <p-dropdown placeholder=""></p-dropdown>
        <label for="float-input">Tipo</label>
      </span>

      <div class="ui-g estilo-radioButton">
        <h3 class="first">Alternativas da Questão</h3>
        <div class="ui-g-12">
          <div class="ui-g-2">
            <p-radioButton name="group1" inputId="Option 1"
              >safas</p-radioButton
            >
          </div>
          <div class="ui-g-10">
            <span class="ui-float-label margem-top">
              <input id="float-input" type="text" size="60" pInputText />
              <label for="float-input">Alternativa_1</label>
            </span>
          </div>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-2">
            <p-radioButton name="group1" inputId="Option 1"
              >safas</p-radioButton
            >
          </div>
          <div class="ui-g-10">
            <span class="ui-float-label margem-top">
              <input id="float-input" type="text" size="60" pInputText />
              <label for="float-input">Alternativa_2</label>
            </span>
          </div>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-2">
            <p-radioButton name="group1" inputId="Option 1"
              >safas</p-radioButton
            >
          </div>
          <div class="ui-g-10">
            <span class="ui-float-label margem-top">
              <input id="float-input" type="text" size="60" pInputText />
              <label for="float-input">Alternativa_3</label>
            </span>
          </div>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-2">
            <p-radioButton name="group1" inputId="Option 1"
              >safas</p-radioButton
            >
          </div>
          <div class="ui-g-10">
            <span class="ui-float-label margem-top">
              <input id="float-input" type="text" size="60" pInputText />
              <label for="float-input">Alternativa_4</label>
            </span>
          </div>
        </div>
        <div class="ui-g-12">
          <div class="ui-g-2">
            <p-radioButton name="group1" inputId="Option 1"
              >safas</p-radioButton
            >
          </div>
          <div class="ui-g-10">
            <span class="ui-float-label margem-top">
              <input id="float-input" type="text" size="60" pInputText />
              <label for="float-input">Alternativa_5</label>
            </span>
          </div>
        </div>
      </div>

      <button
        pButton
        type="button"
        label="Salvar"
        (click)="salvar()"
        class="ui-button-rounded"
      ></button>
    </div>
  </div>
</p-dialog>
