<app-alert></app-alert>
<button
  pButton
  label="Novo"
  (click)="showDialog('1')"
  class="btn-margin"
></button>
<div class="p-grid">
  <div class="p-col-11">
    <p-table
      [columns]="definicaoColunas"
      [value]="questoes"
      selectionMode="multiple"
      [(selection)]="questoesSelecionadas"
      rows="20"
      paginator="true"
    >
      <ng-template pTemplate="header" let-colunas>
        <tr>
          <th *ngFor="let coluna of colunas">
            {{ coluna.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-questao let-colunas="columns">
        <tr [pSelectableRow]="questao">
          <td *ngFor="let coluna of colunas">
            {{ walk(questao, coluna.field) }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div id="botoes" class="p-col-1">
    <button
      (click)="excluir()"
      [disabled]="!habilitar()"
      pButton
      id="botao1"
      icon="pi pi-trash"
      class="ui-button-rounded"
    ></button>
    <button
      pButton
      id="botao2"
      icon="pi pi-pencil"
      class="ui-button-rounded"
      [disabled]="!isSelected()"
      (click)="showDialog('2')"
    ></button>
    <button
      pButton
      id="botao3"
      icon="pi pi-eye"
      class="ui-button-rounded"
      [disabled]="!isSelected()"
    ></button>
  </div>
</div>

<app-questao #DialogCadastrar (alterar)="atualizar()"></app-questao>
