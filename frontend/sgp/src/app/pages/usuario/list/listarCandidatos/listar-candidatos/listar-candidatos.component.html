<div class='p-grid'>
  <div class="p-col-11">
    <p-table [columns]="cols" [value]="listCandidatos" [resizableColumns]="true" [paginator]="true" [rows]="20"
      [showCurrentPageReport]="true" [lazy]='true' selectionMode="multiple"
      [(selection)]="selectedCandidatos">

      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of columns" [style.width]="col.width">
        </colgroup>
      </ng-template>

      <ng-template pTemplate="header" let-columns>

        <tr>
          <th *ngFor="let col of columns" pResizableColumn>
            {{col.header}}
          </th>
        </tr>

        <tr>
          <th *ngFor="let col of columns">
            <input pInputText *ngIf="col.field !== 'id'" [(ngModel)]='filtro[col.field]' placeholder="{{col.header}}"
              type="text" style="width: 100%;">
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td *ngFor="let col of columns" class="ui-resizable-column">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>

    </p-table>
  </div>
  <div class="p-col-1 container-buttons">
    <button [disabled]='selectedCandidatos.length === 0' type="button" icon="pi pi-trash" (click)='deleteCandidato()'
      style="font-size: 0.8em;" pButton class="ui-button-rounded"></button>
    <button [disabled]='selectedCandidatos.length === 0 || selectedCandidatos.length > 1' type="button"
      icon="pi pi-pencil" (click)='editCandidato()' style="font-size: 0.8em;" pButton
      class="ui-button-rounded"></button>
    <button [disabled]='selectedCandidatos.length === 0 || selectedCandidatos.length > 1' type="button" icon="pi pi-eye"
      (click)='viewCandidato()' style="font-size: 0.8em;" pButton class="ui-button-rounded"></button>
  </div>
</div>

<app-visualizar-candidato #VisualizarCandidato (editarCandidato)='editarCandidato($event)'></app-visualizar-candidato>
