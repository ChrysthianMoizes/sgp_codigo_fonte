<div class="container">
  <p>{{label}}</p>
  <form class="displayEmail">
    <span>Email</span>
    <input [class.is-invalid]="email.invalid && email.touched" class="form-control" type="email" pInputText
      [formControl]="email" [email]='true' />

  </form>
  <div>
    <p-button label="Cancelar" styleClass="ui-button-danger"></p-button>
    <p-button label="Confirmar" [disabled]='verifyPadding()' styleClass="ui-button-success" (click)='send()'></p-button>
  </div>

</div>
