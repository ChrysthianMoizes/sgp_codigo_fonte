<div class="container">
  <p>{{label}}</p>

  <form class="displayEmail">
    <span id='leftText'>Email</span>
    <input class="form-control" type="email" pInputText [formControl]="email" [email]='true' />
  </form>

  <div>
    <p-button label="Cancelar" styleClass="ui-button-danger" (click)='toHome()'></p-button>
    <p-button label="Confirmar" styleClass="ui-button-success" (click)='send()'></p-button>
  </div>

</div>
