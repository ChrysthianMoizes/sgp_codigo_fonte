<div>
  <p-table [columns]="cols" [value]="candidatos" [resizableColumns]="true" [paginator]="true" [rows]="20"
    [showCurrentPageReport]="true" currentPageReportTemplate="{first} - {last} of {totalRecords}"
    (onLazyLoad)='filter($event)' [lazy]='true'>

    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col *ngFor="let col of columns" [style.width]="col.width">
      </colgroup>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" pResizableColumn>
          {{col.header}}
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns">
          <input pInputText *ngIf="col.field !== 'id'" [(ngModel)]='filtro[col.field]' placeholder="{{col.header}}"
            type="text" style="width: 100%;">
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" class="ui-resizable-column">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
